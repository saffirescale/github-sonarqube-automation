name: SonarCloud Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "SonarCloud Scan Result - ${{ github.repository }}"
          to: ${{ secrets.MAIL_TO }}
          from: "GitHub Actions <${{ secrets.SMTP_USER }}>"
          html_body: |
            <h2>SonarCloud Analysis Completed</h2>
            <p><b>Repository:</b> ${{ github.repository }}</p>
            <p><b>Branch:</b> ${{ github.ref_name }}</p>
            <p><b>Commit:</b> ${{ github.sha }}</p>
            <p><b>Status:</b> ${{ job.status }}</p>
            <br />
            <p><b>View SonarCloud Report:</b></p>
            <p><a href="https://sonarcloud.io/project/overview?id=<your_project_key>">
              ðŸ”— Open SonarCloud Dashboard
            </a></p>
